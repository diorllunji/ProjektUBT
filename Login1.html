<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form </title>
  <link rel="stylesheet" href="stylet1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Login Form</header>
    <form action="C:\Users\PULSE Electronics\Documents\Inxhinieri e web\Home.html">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email nuk bën të jetë zbrazët</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password nuk bën të jetë zbrazët</div>
      </div>
      <div class="pass-txt"><a href="#">Keni harruar passwordin?</a></div>
      <input type="submit" value="Login">
    </form>
    <div class="sign-txt">Nuk jeni anëtar? <a href="C:\Users\PULSE Electronics\Documents\Inxhinieri e web\Signup.html">Regjistrohu</a></div>
  </div>

  <script src="login3.js"></script>

</body>
</html>
