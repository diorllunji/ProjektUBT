<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup1.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="C:\Users\PULSE Electronics\Documents\Inxhinieri e web\Login1.html">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Detajet personale</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Emri</label>
                            <input type="text" placeholder="Shëno emrin dhe mbiemrin" required>
                        </div>

                        <div class="input-field">
                            <label>Datëlindja</label>
                            <input type="date" placeholder="Shëno Datelindjen" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Shëno email" required>
                        </div>

                        <div class="input-field">
                            <label>Telefoni Mobil</label>
                            <input type="number" placeholder="Shëno numrin e telefonit" required>
                        </div>

                        <div class="input-field">
                            <label>Gjinia</label>
                            <select required>
                                <option disabled selected>Zgjedh gjininë</option>
                                <option>Mashkull</option>
                                <option>Femër</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Password</label>
                            <input type="password" placeholder="Shëno passwordin" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Detaje identiteti</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Lloji i dokumentit</label>
                            <input type="text" placeholder="Shëno llojin e dokumentit" required>
                        </div>

                        <div class="input-field">
                            <label>Numri i dokumentit</label>
                            <input type="number" placeholder="Shëno numrin e dokumentit" required>
                        </div>

                        <div class="input-field">
                            <label>Autoriteti që ka lëshuar dokumentin</label>
                            <input type="text" placeholder="Shëno autoritetin" required>
                        </div>

                        <div class="input-field">
                            <label>Shteti ku është leshuar</label>
                            <input type="text" placeholder="Shëno shtetin" required>
                        </div>

                        <div class="input-field">
                            <label>Data e lëshimit</label>
                            <input type="date" placeholder="Shëno datën e leshimit" required>
                        </div>

                        <div class="input-field">
                            <label>Data e skadimit</label>
                            <input type="date" placeholder="Shëno datën e skadimit" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Vazhdo</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="Signup2.js"></script>
</body>
</html>
